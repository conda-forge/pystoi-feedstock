{% set name = "pystoi" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pystoi-{{ version }}.tar.gz
  sha256: 1416af811f19e47653e3120a5ebd8ab0dbe7985b2531bfc443cbc8dffe50a8bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy

test:
  imports:
    - pystoi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpariente/pystoi
  summary: Computes Short Term Objective Intelligibility measure
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tyrius02
